<div class="min-h-screen">
    <div class="container mx-auto px-2 py-12 max-w-6xl">
    <header class="text-center mb-16 relative">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-indigo-100 rounded-full filter blur-3xl opacity-30"></div>
        <h1 class="text-5xl font-bold relative">Các tác giả nổi bật</h1>
        <br>
        <p class="text-lg max-w-2xl mx-auto relative">
            Kết nối với các nhà văn tài năng, khám phá những kiệt tác của họ và tham gia vào cộng đồng những người đam mê văn học
        </p>
    </header>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let author of authors" 
            class="group relative rounded-3xl shadow-sm hover:shadow-xl transition-all duration-500 transform hover:-translate-y-2 dark:shadow-lg shadow-purple-500/50">
        <div class="pointer-events-none absolute inset-0 bg-gradient-to-br from-indigo-600/5 to-amber-500/5 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        
        <div class="relative h-52">
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-t-3xl overflow-hidden">
            <div class="absolute inset-0 opacity-20 bg-[url('https://images.pexels.com/photos/3759059/pexels-photo-3759059.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center mix-blend-overlay"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
            </div>
            
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 p-1 rounded-full shadow-lg">
            <img [src]="author.imageUrl" 
                    [alt]="author.name" 
                    class="w-28 h-28 rounded-full object-cover transition-transform duration-500 group-hover:scale-105">
            </div>
        </div>
        
        <div class="pt-20 p-8">
            <h3 class="text-2xl font-bold text-center mb-2 group-hover:text-indigo-600 transition-colors duration-300">
            {{ author.name }}
            </h3>
            
            <div class="flex justify-center items-center space-x-10 my-6">
            <div class="flex flex-col items-center group/stats">
                <span class="text-3xl font-bold text-indigo-600 group-hover/stats:text-indigo-500 transition-colors duration-300">
                {{ author.followersCount }}
                </span>
                <span class="text-sm font-medium group-hover/stats:text-gray-600 transition-colors duration-300">
                Người theo dõi
                </span>
            </div>
            <div class="h-12 w-px bg-gray-200 rounded-full"></div>
            <div class="flex flex-col items-center group/stats">
                <span class="text-3xl font-bold text-indigo-600 group-hover/stats:text-indigo-500 transition-colors duration-300">
                {{ author.followingCount }}
                </span>
                <span class="text-sm font-medium  group-hover/stats:text-gray-600 transition-colors duration-300">
                Đang theo dõi
                </span>
            </div>
            </div>
            
            <p class=" text-sm mb-8 line-clamp-2 text-center leading-relaxed">
            {{ author.bio }}
            </p>
            
            <div class="flex justify-between items-center gap-4">
            <a [routerLink]="['/author', author.id]"
                class="flex-1 text-center py-3 px-6 rounded-xl text-indigo-600 hover:text-white hover:bg-indigo-600 border border-indigo-200 hover:border-transparent transition-all duration-300 text-sm font-semibold">
                Xem hồ sơ
            </a>
            <app-follow-button 
                [authorId]="author.id" 
                [isFollowing]="author.isFollowing"
                [size]="'sm'">
            </app-follow-button>
            </div>
        </div>
        </div>
    </div>
</div>
