<div class="container mx-auto px-4 py-8 page-transition dark:shadow-lg dark:shadow-purple-500/50" *ngIf="author">
    <!-- Author header -->
    <div class="rounded-xl shadow-sm overflow-hidden mb-8">
    <div class="relative">
        <div class="h-48 bg-gradient-to-r from-indigo-600 to-indigo-800"></div>
        <img [src]="author.imageUrl" [alt]="author.name" class="absolute bottom-0 left-8 transform translate-y-1/2 w-32 h-32 rounded-full border-4 shadow-lg object-cover">
    </div>
    
    <div class="pt-20 p-8">
        <div class="flex flex-col md:flex-row md:justify-between md:items-start">
        <div>
            <h1 class="text-3xl font-bold mb-2">{{ author.name }}</h1>
            <div class="flex items-center space-x-6 text-sm mb-4">
            <div class="flex items-center gap-1">
                <i class="fas fa-users text-indigo-500"></i>
                <span>{{ author.followersCount }} Followers</span>
            </div>
            <div class="flex items-center gap-1">
                <i class="fas fa-user-plus text-indigo-500"></i>
                <span>{{ author.followingCount }} Following</span>
            </div>
            </div>
            <p class="max-w-3xl mb-6">{{ author.bio }}</p>
        </div>
        
        <app-follow-button [authorId]="author.id" [isFollowing]="author.isFollowing" [size]="'lg'"></app-follow-button>
        </div>
    </div>
</div>
