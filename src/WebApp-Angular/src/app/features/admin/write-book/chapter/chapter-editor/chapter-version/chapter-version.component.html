<div class="flex justify-between items-center bg-white rounded-md shadow-sm p-3 border border-gray-100 hover:shadow transition-shadow">
    <div class="flex flex-col">
        <div class="flex items-center gap-2 text-sm">
            <span class="hover:underline cursor-pointer text-base text-gray-800 truncate max-w-xs" *ngIf="chapterVersion.name">
                {{chapterVersion.name}}
            </span>
            <span class="inline-flex px-1.5 py-0.5 bg-blue-50 text-blue-600 text-sm rounded" *ngIf="currentVersion">
                Hiện tại
            </span>
        </div>
        <div class="flex items-center gap-2 text-base text-gray-500 mt-1">
            <span>{{getFormatDateTime()}}</span>
            <span class="text-gray-300">•</span>
            <span>{{chapterVersion.createVersion}}</span>
        </div>
    </div>
    <div class="relative drop-down" #dropdownRef>
        <button (click)="dropDownToggle($event)" class="p-1.5 rounded hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-gray-500" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </button>
        <div *ngIf="isDropdownOpen" class="absolute right-0 mt-1 w-48 bg-white rounded shadow-md z-10 border border-gray-100">
            <div class="py-1">
                <button (click)="renameChapterVersion($event)" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">
                    Đặt tên cho phiên bản
                </button>
                <button (click)="rollBackToVersion($event)" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">
                    Khôi phục phiên bản này
                </button>
            </div>
        </div>
    </div>
</div>
