<!-- Nội dung lỗi 404 với nhiều hiệu ứng đẹp mắt -->
<div class="text-center relative">
    <!-- Hiệu ứng nền -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-blue-100 rounded-full filter blur-3xl opacity-30 animate-pulse"></div>
    
    <!-- Icon lỗi với hiệu ứng -->
    <div class="relative mb-8">
      <div class="relative flex items-center justify-center mx-auto h-32 w-32 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 border-4 border-blue-200 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600 animate-pulse" style="animation-duration: 2s;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M12 14a2 2 0 100-4 2 2 0 000 4M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
    
    <!-- Tiêu đề lỗi với hiệu ứng -->
    <div class="transform transition-all hover:scale-105 duration-300">
      <h1 class="relative text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-blue-600 to-cyan-700 inline-block">
        404
        <span class="absolute -top-1 -left-1 text-7xl font-extrabold text-blue-200 opacity-50 blur-sm">404</span>
      </h1>
      <h2 class="text-2xl font-bold  mt-2 mb-4 relative">
        <span class="relative inline-block">
          Không tìm thấy trang
          <span class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-blue-500 to-transparent transform scale-x-0 transition-transform duration-500 group-hover:scale-x-100"></span>
        </span>
      </h2>
    </div>
    
    <!-- Mô tả lỗi với hiệu ứng container -->
    <div class="relative max-w-md mx-auto my-8 p-6 rounded-lg transition-all duration-300 hover:shadow-lg bg-white bg-opacity-80 backdrop-blur-sm border border-gray-100">
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-gray-50 rounded-lg transform -rotate-1 -z-10"></div>
      <p class="text-gray-700 relative z-10">
        Rất tiếc, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.<br>
        Vui lòng kiểm tra lại đường dẫn hoặc quay lại trang chủ.
      </p>
    </div>
    
    <!-- Nút điều hướng với hiệu ứng -->
    <div (click)="goBack()" class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
      <button class="relative overflow-hidden group bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 text-white font-medium py-2 px-8 rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
        <span class="relative">Quay lại</span>
      </button>
      
      <button (click)="goHome()" class="relative overflow-hidden group bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 font-medium py-2 px-8 rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
        <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
        <span class="relative">Trang chủ</span>
      </button>
    </div>
    
  </div>
