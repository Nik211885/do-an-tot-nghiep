<div class="flex space-x-4 w-full p-4 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow duration-300">
  <div class="flex-shrink-0">
    <div *ngIf="currentUser" class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white overflow-hidden shadow-lg ring-2 ring-white">
      <span>{{currentUser.lastName.charAt(0)}}</span>
    <!--  <img *ngIf="currentUser?.avatar" [src]="currentUser?.avatar" alt="User avatar" class="w-full h-full object-cover" />-->
    </div>
  </div>
  <div class="flex-grow">
    <form (ngSubmit)="submitComment()" class="space-y-3">
      <div class="relative">
                <textarea
                  #commentInput
                  [(ngModel)]="commentText"
                  name="comment"
                  rows="4"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none placeholder-gray-400 transition-all duration-200 shadow-sm"
                  [placeholder]="placeholder"
                ></textarea>
        <div class="absolute bottom-3 right-3 text-xs">
          {{ commentText.length }}/500
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2 text-sm">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
          <span>Hãy tôn trọng và lịch sự</span>
        </div>
        <div class="flex space-x-3">
          <button
            *ngIf="showCancel"
            type="button"
            class="px-5 py-2.5 text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-1 transition-all duration-200 transform hover:scale-105"
            (click)="cancelReply()">
                        <span class="flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            <span>Hủy</span>
                        </span>
          </button>
          <button
            type="submit"
            class="px-6 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
            [disabled]="!commentText.trim()">
                        <span class="flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <span>{{ submitLabel }}</span>
                        </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
